# Document layout settings with centimeters
layout:
  # Unit specification - use cm for centimeters
  unit: cm
  
  # Page dimensions in centimeters (6x9 inches paperback standard)
  page_width: 15.24    # 6 inches
  page_height: 22.86   # 9 inches
  
  # Margins in centimeters
  margin_top: 1.905    # 0.75 inches
  margin_bottom: 1.905
  margin_left: 1.905
  margin_right: 1.905
  
  # Header and footer (optional)
  # You can use {page} and {total} tags directly in the text
  header_text: "My Book Title"
  header_style: "subtitle"
  footer_text: "Â© 2025 Author Name - Page {page} of {total}"
  footer_style: "normal"
